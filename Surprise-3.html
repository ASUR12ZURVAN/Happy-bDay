<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            background-color: #000;
            position: relative;
        }

        h1, h2, h3 {
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin: 20px;
        }

        h2 {
            font-size: 2em;
            margin: 10px;
        }

        h3 {
            font-size: 1.5em;
            margin: 10px;
        }

        .controls {
            margin: 20px 0;
            z-index: 2;
            position: relative;
        }

        button, input {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            object-fit: cover;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop></video>
    <div class="overlay"></div>
    <div class="content">
        <h1>This is the final place</h1>
        <h2>I really really love you, Monkey</h2>
        <h3>Thank you sooo much for everything</h3>
        <h1>Happy 20 my love. Happy Birthday</h1>

        <!-- Video Input Controls -->
        <div class="controls">
            <label for="videoInput" style="color: white;">Final Surprise</label>
            <input type="button" id="videoInput" value="Touch Me">
        </div>

        <!-- Audio Controls -->
        <div class="controls">
            <audio id="backgroundAudio" src="Audio/love story.m4a"></audio>
            <button onclick="toggleAudio()">Play your fav Music</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('background-video');
        const videoInput = document.getElementById('videoInput');

        // Relative path to the video
        const videoPath = 'Video/Monkey Animation.mkv';

        videoInput.addEventListener('click', () => {
            video.src = videoPath; // Set the relative path
            video.play();
        });

        // Audio controls
        let isAudioPlaying = false;
        const audio = document.getElementById('backgroundAudio');

        function toggleAudio() {
            const button = document.querySelector('.controls button');
            if (isAudioPlaying) {
                audio.pause();
                button.textContent = 'Play Music';
            } else {
                audio.play();
                button.textContent = 'Pause Music';
            }
            isAudioPlaying = !isAudioPlaying;
        }

        // Reset button text when audio ends
        audio.addEventListener('ended', () => {
            isAudioPlaying = false;
            document.querySelector('.controls button').textContent = 'Play Music';
        });
    </script>
</body>
</html>
